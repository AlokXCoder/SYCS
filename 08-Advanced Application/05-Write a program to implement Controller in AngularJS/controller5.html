<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        First Name: <input type="text" ng-model="firstName"><br> Last Name: <input type="text" ng-model="lastName"><br>
        Email Id: <input type="text" ng-model="Emailld"><br> Password: <input type="password" ng-model="password"><br>
        <br>
        Full Name: {{firstName + " " + lastName}} <br> Email Id: {{Emailld}}<br>
        Password: {{password}}
    </div>
    <script>
        var app = angular.module('myApp', []); app.controller('myCtrl', function ($scope) {
            $scope.firstName = "";
            $scope.lastName = "";
            $scope.Emailld = "";
            $scope.password = "";
        });
    </script>
</body>

</html>
